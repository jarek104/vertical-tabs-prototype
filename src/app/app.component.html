<!-- <button mat-button (click)="showTabs = !showTabs" >Toggle tabs</button> -->
<div class="app-wrapper" fxFlex fxLayout="column">
  <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button (click)="justTheComponent = !justTheComponent">Solo</button>
    <span>
      <mat-slide-toggle [checked]="tabsPlacement === 'start' ? true : false" (change)="placementToggle($event)">placement</mat-slide-toggle>
    </span>
  </mat-toolbar>
  <div>
    <mat-drawer-container fxFlex fxLayout="row" style="height: 500px" *ngIf="!justTheComponent">
      <div style="background: grey" fxFlex fxLayoutAlign="center center">
        <img src="https://fujifilm-x.com/wp-content/uploads/2021/01/gfx100s_sample_04_thum-1.jpg" height="90%" width="70%">
      </div>
      <mat-drawer class="mat-elevation-z4 no-border" [@sidenavAnimationSlide]="showFullSidenav" mode="side"
        [position]="tabsPlacement === 'start' ? 'end' : 'start'" [opened]="showContainer"
        (click)="showFullSidenav=true">

        <!-- Component starts here -->
        <app-vertical-tab-group [(showContent)]="showFullSidenav" [placement]="tabsPlacement">
          <app-vertical-tab>
            <ng-template verticalTabLabel>
              <mat-icon>chat_bubble_outline</mat-icon>
            </ng-template>
            <ng-template verticalTabContent>
              <div fxFlex>Notes</div>
            </ng-template>
          </app-vertical-tab>
          <app-vertical-tab>
            <ng-template verticalTabLabel>
              <mat-icon>cloud_queue</mat-icon>
            </ng-template>
            <ng-template verticalTabContent>
              <div fxFlex>Sharebase</div>
            </ng-template>
          </app-vertical-tab>
          <app-vertical-tab>
            <ng-template verticalTabLabel>
              <mat-icon>attach_file</mat-icon>
            </ng-template>
            <ng-template verticalTabContent>
              <div fxFlex>Files</div>
            </ng-template>
          </app-vertical-tab>
          <app-vertical-tab>
            <ng-template verticalTabLabel>
              <mat-icon>work_outline</mat-icon>
            </ng-template>
            <ng-template verticalTabContent>
              <div fxFlex>Work</div>
            </ng-template>
          </app-vertical-tab>
          <app-vertical-tab>
            <ng-template verticalTabLabel>
              <mat-icon>favorite_outline</mat-icon>
            </ng-template>
            <ng-template verticalTabContent>
              <div fxFlex>Favorites</div>
            </ng-template>
          </app-vertical-tab>
        </app-vertical-tab-group>
        <!-- Ends here -->

      </mat-drawer>

    </mat-drawer-container>
  </div>

  <div *ngIf="justTheComponent" fxLayout="column" style="height: 700px; margin: 20px; border: 1px solid lightgrey;">

    <app-vertical-tab-group fxFlex [showContent]="showFullSidenav" [placement]="tabsPlacement">

      <app-vertical-tab>
        <ng-template verticalTabLabel>
          <mat-icon>note</mat-icon>
        </ng-template>
        <ng-template verticalTabContent>
          <div fxFlex style="background: lightblue;">Blue</div>
        </ng-template>
      </app-vertical-tab>

      <app-vertical-tab>
        <ng-template verticalTabLabel>
          <mat-icon>cloud</mat-icon>
        </ng-template>
        <ng-template verticalTabContent>
          <div fxFlex style="background: lightcoral;">Coral</div>
        </ng-template>
      </app-vertical-tab>

      <app-vertical-tab>
        <ng-template verticalTabLabel>
          <mat-icon>favorite</mat-icon>
        </ng-template>
        <ng-template verticalTabContent>
          <div fxFlex style="background: lightgreen;">Green</div>
        </ng-template>
      </app-vertical-tab>

    </app-vertical-tab-group>

  </div>
  <mat-divider></mat-divider>
</div>
